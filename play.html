<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>
    <script src="config/main.js" type="module"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }

      #fullscreenButton {
        display: block; /* Ensures it's always visible */
        position: relative;
        top: 10px;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 9999; /* Ensures it's above other elements */
      }

      #fullscreenButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen Button FIRST -->
    <button id="fullscreenButton">Go Fullscreen</button>

    <!-- Game iframe BELOW -->
    <iframe id="gameFrame" allowfullscreen></iframe>

    <script>
      // Alert for debugging on mobile
      alert("Script is running!");

      const serverUrl1 = "https://gms.parcoil.com";
      const serverUrl2 = "https://html-game-hosting.netlify.app";

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const gameUrl = urlParams.get("gameurl");

      alert("Game URL detected: " + gameUrl); // Debugging check for mobile

      if (!gameUrl) {
        alert("Game URL not provided!");
        window.location.href = "/"; // Redirect to homepage if game URL is missing
      } else {
        let embedUrl;

        if (gameUrl.startsWith(serverUrl2)) {
          embedUrl = gameUrl;
        } else {
          embedUrl = `${serverUrl1}/${gameUrl}`;
        }

        document.getElementById("gameFrame").src = embedUrl;
      }

      // Fullscreen functionality & force button visibility
      const gameFrame = document.getElementById("gameFrame");
      const fullscreenButton = document.getElementById("fullscreenButton");

      alert("Fullscreen button found!"); // Debugging alert

      // Force the button to be visible
      fullscreenButton.style.display = "block";

      fullscreenButton.addEventListener("click", () => {
        if (gameFrame.requestFullscreen) {
          gameFrame.requestFullscreen();
        } else if (gameFrame.webkitRequestFullscreen) {
          gameFrame.webkitRequestFullscreen();
        } else if (gameFrame.msRequestFullscreen) {
          gameFrame.msRequestFullscreen();
        } else {
          alert("Fullscreen mode is not supported by this browser.");
        }
      });
    </script>
  </body>
</html>
