<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        /* Ensure the fullscreen button is visible */
        #fullscreenButton {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }

        /* Ensure iframe fits within the viewport */
        #gameFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Play Game</h2>

    <!-- Fullscreen Button -->
    <button id="fullscreenButton">Go Fullscreen</button>

    <!-- Game Iframe -->
    <iframe id="gameFrame" src="https://html-game-hosting.netlify.app/game-example" allowfullscreen></iframe>

    <script>
        // Ensure Fullscreen Button Works
        const fullscreenButton = document.getElementById("fullscreenButton");
        const gameFrame = document.getElementById("gameFrame");

        fullscreenButton.addEventListener("click", () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            } else {
                alert("Fullscreen mode is not supported.");
            }
        });
    </script>
</body>
</html>
