      }

      #fullscreenButton {
        display: block; /* Ensures visibility */

        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 9999; /* Puts button above everything */
      }

      #fullscreenButton:hover {
        background-color: #0056b3;
      }
